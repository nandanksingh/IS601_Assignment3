name: Assignment3 Tests

on:
  push:
    branches:
      - main
    paths:
      - 'Assignment3/**'
      - '.github/workflows/assignment3-tests.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'Assignment3/**'
      - '.github/workflows/assignment3-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests with coverage
        run: |
          pytest Assignment3/tests --cov=app --cov-fail-under=100 --cov-report=term-missing
